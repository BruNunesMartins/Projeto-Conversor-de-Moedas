<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;900&family=Mukta:wght@300;700&family=Nunito+Sans:ital,opsz,wght@0,6..12,500;1,6..12,200&family=Oswald&family=Poppins:wght@200;300;400&family=Raleway:wght@200;300;400;500;600&family=Roboto:wght@400;500;700&family=Rubik:wght@300;400;500&display=swap"
        rel="stylesheet">
    <title>Convert Money</title>
</head>

<body>

    <img class="logo" src="./assets/logo.gif" alt="logo-principal">

    <main>

        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
                <option> Libra</option>

            </select>
        </label>


        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar"> US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="real">R$ Real Brasileiro </option>
            </select>
        </label>


        <label>
            Valor

            <input class="input-currency" placeholder="R$ 10.000,00">

        </label>

        <button class="convert-button">Converter</button>


        <section>

            <div class="currency-box">

                <img src="./assets/real.png" alt="logo-brasil">
                <p class="currency"> Real</p>
                <p class="currency-value"> R$ 0,00</p>
            </div>


            <img class="arrow" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">

                <img class="currency-img" src="./assets/dolar.png" alt="logo-eua">
                <p class="currency" id="currency-name"> Dólar americano</p>
                <p class="currency-converted">U$ 0.0</p>
            </div>










        </section>











    </main>

















</body>

<script src="./scripts.js"></script>

</html>
